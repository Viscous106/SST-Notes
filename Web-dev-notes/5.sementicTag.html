<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Semantic HTML tags -->
    <header>
        <!-- Used for to type things in the top or title of the page -->
        <h1>This is header</h1>
    </header>
    <nav>
        <!-- Used for to type things in the navigation bar -->
        <h1>This is navigation bar</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <main>
        <!-- Used for the main content of the page -->
        <article>
            <h2>Article Title</h2>
            <p>This is an article about semantic HTML tags.</p>
        </article>
        <section>
            <h2>Section Title</h2>
            <p>This section contains related content.</p>
        </section>
    </main>
    <aside>
        <!-- Used for content that is related to the main content -->
        <h2>Related Links</h2>
        <ul>
            <li><a href="#link1">Link 1</a></li>
            <li><a href="#link2">Link 2</a></li>
        </ul>
    </aside>
    <footer>
        <!-- Used for the footer of the page  -->
        <p>&copy; 2024 Your Website</p>
    </footer>
</body>
</html>
